<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h1>Tabla de ejemplo</h1>
        <br>
        <h2>Tabla sin bordes</h2>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
        <br>
        <h2>Tabla con bordes</h2>
        <table border="1">
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Edad
                </th>
            </tr>
            <tr>
                <td>

                </td>
                <td>

                </td>
            </tr>
        </table>
    </body>
</html>
